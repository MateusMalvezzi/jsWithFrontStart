<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JS</title>
</head>
<body>
    <p id="soma"> Soma </p>
    <button onclick="somar()">Somar</button>

    <script>
        let soma = 0;
        let somaElemento= document.getElementById('soma');

        somaElemento.innerHTML = soma;

        function somar() {
            console.log('Somando')
            soma = soma + 1;
            somaElemento.innerHTML = soma;
        }
    </script>
</body>
</html>
